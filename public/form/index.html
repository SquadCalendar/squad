  <!DOCTYPE html>
  <html>
    <head>
        <meta charset="utf-8">
        <title>Squad</title>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/css/animate.css">
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    </head>
    <body>
      <div>
        <div class="form-container .container-fluid">
          <div class="module active">
            <div class="module-container">
              <div class="color-module">
                <div class="color-ball color1"></div>
                <div class="color-ball color2"></div>
                <div class="color-ball color3"></div>
                <div class="color-ball color4"></div>
                <div class="color-ball color5"></div>
                <div class="color-ball color6"></div>
                <div class="color-ball color7"></div>
                <div class="color-ball color8"></div>
              </div>
            </div>
          </div>
          <div class="cal-form-submit">
            <i class="ion-checkmark"></i>
          </div>
          <div class="row">
            <div class="cal-form-buttons what-button flex-center col-xs-12 text-center">
              <div id="sentence" class="what-button-text" contenteditable="true" placeholder="[ TYPE CALENDAR INFO HERE ]"></div>
            </div>
          </div>
          <div class="row">
            <div class="cal-form-buttons cal-form-bottom-buttons col-xs-4 text-center">
              <div class="row">
                <div class="col-xs-6  form-times startDate"></div>
                <div class="col-xs-6  form-times endDate"></div>
              </div>
              <div class="row">
                <div class="col-xs-6  form-times startTime"></div>
                <div class="col-xs-6  form-times endTime"></div>
              </div>
            </div>
            <div class="cal-form-buttons cal-form-bottom-buttons col-xs-4 text-center">
              <div class="with-button">
                <div class="with-button-node add">
                  <i class="ion-person-add"></i>
                </div>
              </div>
            </div>
            <div class="cal-form-buttons cal-form-bottom-buttons col-xs-4 text-center">
              <div class="where-button">
                <h6 class="where-button-text"></h6>
                <i class="ion-android-pin"></i>
              </div>
            </div>
          </div>
        </div>

        <div id="calendar" class="clearfix">
          <script type="text/template" id="calendarTemplate">
            <div class="container calendarContainer">
              <div class="row">
                <div class="col-md-12">
                  <div class="row control-row">
                    <div class="col-md-12">
                      <div class="clndr-controls">
                        <div class="col-md-4 control">
                          <div class="clndr-previous-button"><i class="ion-arrow-left-b"></i></div>
                        </div>
                        <div class="col-md-4">
                          <div class="current-month"><%= month %> <%= year %></div>
                        </div>
                        <div class="col-md-4">
                          <div class="clndr-next-button control"><i class="ion-arrow-right-b"></i></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 schedule">
                      <div class="calendar-table-wrapper">
                        <table class="calendar-table">
                          <thead>
                            <tr class="header-day-row">
                              <% _.each(daysOfTheWeek, function(day) { %>
                                <td class="header-day"><%= day %></td>
                              <% }); %>
                            </tr>
                          </thead>
                          <tbody>
                            <% for(var i = 0; i < numberOfRows; i++){ %>
                              <tr>
                              <% for(var j = 0; j < 7; j++){ %>
                              <% var d = j + i * 7; %>
                                <td class='<%= days[d].classes %>'>
                                  <div class='day-contents'><%= days[d].day %></div>
                                </td>
                              <% } %>
                              </tr>
                            <% } %>
                          </tbody>
                        </table>
                      </div>
                    </div>
                    <div class="col-md-6 agenda">
                      <div class="row">
                        <div class="event-listing-title">EVENTS THIS MONTH</div>
                      </div>
                      <% _.each(eventsThisMonth, function(event) { %>
                        <div class="event-package">
                          <div class="event-item-name"><%= event.title %></div>
                          <div class="event-item-location"><%= event.location %> - <%= moment(event.date).format("MMM Do") %></div>
                        </div>
                      <% }); %>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </script>
        </div>
      </div>

      <div class="clearfix">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <!-- <script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script> -->
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/jquery.mousewheel.min.js"></script>
        <script type="text/javascript" src="/js/moment.js"></script>
        <script type="text/javascript" src="/js/underscore.js"></script>
        <script type="text/javascript" src="/js/clndr.js"></script>
        <script type="text/javascript" src="/js/hi.js"></script>
        <script type="text/javascript" src="/js/cal-form.js"></script>
      </div>

    </body>
  </html>
