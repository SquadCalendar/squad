<div *ngIf="event">
  <div id='title'>{{event.title}} details!</div>
  <div>
    <label>id: </label>{{event._id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="event.name" placeholder="name" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
